    <meta charset="UTF-8">

    <title>中日说 | CNJP Input - 极速语音识别，跨越语言沟通</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+JP:wght@400;500;700;900&family=Noto+Serif+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Inter', 'Noto Serif SC', 'Noto Serif JP', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #121212;
            cursor: none;
        }

        /* Essential for ensuring custom cursor shows everywhere */
        a,
        button,
        [role="button"],
        input,
        textarea,
        .cursor-pointer {
            cursor: none !important;
        }

        .glass {
            background: rgba(25, 25, 25, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-rainbow {
            background: linear-gradient(to right, #9333ea, #ef4444, #f59e0b, #10b981, #3b82f6, #9333ea);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-flow 4s linear infinite;
        }

        .rainbow-border {
            position: relative;
        }

        .rainbow-border::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #9333ea, #ef4444, #f59e0b, #10b981, #3b82f6, #9333ea);
            background-size: 200% auto;
            animation: rainbow-flow 4s linear infinite;
            opacity: 0.5;
        }

        .rainbow-bg-flow {
            background: linear-gradient(135deg, #121212, #121212, #9333ea, #ef4444, #f59e0b, #10b981, #3b82f6, #121212, #121212);
            background-size: 300% 300%;
            animation: rainbow-bg-flow 6s ease infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .float-hanging {
            animation: float-hanging 8s ease-in-out infinite;
        }

        @keyframes float-hanging {

            0%,
            100% {
                transform: translate3d(0, 0, 0) rotate(0deg);
            }

            25% {
                transform: translate3d(1px, -3px, 0) rotate(0.2deg);
            }

            50% {
                transform: translate3d(0, -6px, 0) rotate(0deg);
            }

            75% {
                transform: translate3d(-1px, -3px, 0) rotate(-0.2deg);
            }
        }

        @keyframes rainbow-bg-flow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rainbow-flow {
            to {
                background-position: 200% center;
            }
        }
    </style>
